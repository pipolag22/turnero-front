<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1024" height="1024">
  <defs>
    <style>
      .txt { font-family: Montserrat, Poppins, Arial, Helvetica, sans-serif; fill: #ffffff; }
      .gb  { font-weight: 800; font-size: 210px; letter-spacing: -4px; }
      .sub { font-weight: 700; font-size: 58px; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Outer ring (bright green) -->
  <circle cx="256" cy="256" r="246" fill="none" stroke="#7ED321" stroke-width="20" />

  <!-- Inner disk (navy) -->
  <circle cx="256" cy="256" r="236" fill="#0D2C5C" />

  <!-- GB letters -->
  <text class="txt gb" x="96" y="240">GB</text>

  <!-- TU CIUDAD -->
  <text class="txt sub" x="96" y="318">TU CIUDAD</text>

  <!-- Pin (bright green with white center) -->
  <g transform="translate(378,353) scale(1)">
    <!-- simple teardrop/pin path -->
    <path d="M0,-22
             a22,22 0 1,1 0,44
             c0,0 -1.5,8 -10.5,18
             C-19,49 -30,58 -30,58
             s22,-10 30,-22
             c8,12 30,22 30,22
             s-11,-9 -19.5,-18
             C-1.5,30 0,22 0,22
             a22,22 0 1,1 0,-44z"
          fill="#7ED321"/>
    <!-- inner white hole -->
    <circle cx="0" cy="0" r="9" fill="#ffffff"/>
  </g>
</svg>
